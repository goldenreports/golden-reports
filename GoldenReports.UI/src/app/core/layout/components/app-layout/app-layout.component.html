<nz-layout class="app-layout">
  <nz-header>
    <div class="logo">
      <a routerLink="/">
        <img src="/assets/img/icon.svg" alt="logo">
        <h1>Golden Reports</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
      <li nz-menu-item nzMatchRouter><a routerLink="/dashboard">Dashboard</a></li>
      <li nz-menu-item nzMatchRouter><a routerLink="/namespaces">Content</a></li>
      <li class="separator"></li>
      <li nz-menu-item>
        <a nz-dropdown [nzDropdownMenu]="menu">
          <span nz-icon nzType="user"></span>
          {{userName$ | async}}
          <span nz-icon nzType="down"></span>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item routerLink="/settings">Settings</li>
            <li nz-menu-item (click)="logout()">Logout</li>
          </ul>
        </nz-dropdown-menu>
      </li>
    </ul>
  </nz-header>
  <router-outlet></router-outlet>
</nz-layout>
