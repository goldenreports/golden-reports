<header>
  <div class="branding">
    <a routerLink="/" class="nav-link">
      <i class="app-logo"></i>
      <span class="title">Golden Reports</span>
    </a>
  </div>
  <div class="header-nav">
    <a routerLink="/dashboard" routerLinkActive="active" class="nav-link" aria-current="page"><span class="nav-text">Dashboard</span></a>
    <a routerLink="/namespaces" routerLinkActive="active" class="nav-link" aria-current="page"><span class="nav-text">Namespaces</span></a>
    <a routerLink="/settings" routerLinkActive="active" class="nav-link" aria-current="page"><span class="nav-text">Settings</span></a>
  </div>
  <form class="search">
    <label for="search_input">
      <input id="search_input" type="text" placeholder="Search for keywords...">
    </label>
  </form>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
        {{name$ | async}}
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a routerLink="/settings" clrDropdownItem>Preferences</a>
        <a clrDropdownItem (click)="logout()">Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
