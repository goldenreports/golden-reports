<a class="btn btn-sm" routerLink="./new">Add Report</a>

<ng-container *ngIf="vm$ | async as vm">
  <app-error-message *ngIf="vm.error" [error]="vm.error"></app-error-message>
  <clr-datagrid [clrDgLoading]="vm.loading">
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Description</clr-dg-column>
    <clr-dg-column>Creation Date</clr-dg-column>
    <clr-dg-column>Modification Date</clr-dg-column>

    <clr-dg-row *ngFor="let report of vm.reports">
      <clr-dg-cell>{{report.name}}</clr-dg-cell>
      <clr-dg-cell>{{report.description}}</clr-dg-cell>
      <clr-dg-cell>{{report.creationDate | date: 'short'}}</clr-dg-cell>
      <clr-dg-cell>{{report.modificationDate | date: 'short'}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{vm.reports.length}} report<span
      *ngIf="vm.reports.length === 0 || vm.reports.length > 1">s</span></clr-dg-footer>
  </clr-datagrid>
</ng-container>
