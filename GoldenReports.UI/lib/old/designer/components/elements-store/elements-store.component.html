<clr-tree>
  <clr-tree-node *ngFor="let group of elementGroups | keyvalue" [clrExpanded]="true">
    <button class="clr-treenode-link">
      {{group.key}}
    </button>
    <clr-tree-node *ngFor="let element of group.value">
      <button  class="clr-treenode-link" [grDraggable]="true" [data]="element.selector">
        <cds-icon [attr.shape]="element.icon"></cds-icon>
        {{element.name}}
      </button>
    </clr-tree-node>
  </clr-tree-node>
</clr-tree>
