version: "3.7"

services:
  proxy:
    container_name: goldenreports-proxy
    image: goldenreports/dev-proxy
    build:
      context: ./proxy
    ports:
      - 80:80
      - 443:443
    depends_on:
      - manager
      - api

  manager:
    container_name: goldenreports-manager
    image: goldenreports/manager
    build:
      context: ./GoldenReports.UI
    env_file: .env
    depends_on:
      - api

  api:
    container_name: goldenreports-api
    image: goldenreports/api
    build:
      dockerfile: ./GoldenReports.API/Dockerfile
      context: .
    ports:
      - 5001:80
    env_file: .env
    depends_on:
      - postgres

  postgres:
    container_name: goldenreports-db
    image: postgres:13-alpine
    ports:
      - 5433:5432
    env_file: .env
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_connections=500"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
    driver: local
  

