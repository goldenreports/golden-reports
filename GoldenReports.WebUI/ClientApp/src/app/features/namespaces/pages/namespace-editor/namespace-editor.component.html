<nz-layout *ngIf="vm$ | async as vm" class="page-layout">
  <nz-sider nzTheme="light"><app-namespace-side-nav></app-namespace-side-nav></nz-sider>
  <nz-layout class="page-content-layout">
    <app-breadcrumb [namespaces]="vm.namespaces" [loading]="vm.loading"></app-breadcrumb>
    <nz-content class="page-content">
      <app-error-message [error]="vm.error"></app-error-message>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
