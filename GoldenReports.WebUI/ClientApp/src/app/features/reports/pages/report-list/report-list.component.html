<ng-container *ngIf="vm$ | async as vm">
  <app-error-message [error]="vm.error"></app-error-message>
  <nz-table [nzData]="vm.reports" [nzLoading]="vm.loading" nzSize="middle">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Created</th>
        <th>Modified</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of vm.reports">
        <td>
          <a routerLink="./{{ report.id }}">{{ report.name }}</a>
        </td>
        <td>{{ report.description }}</td>
        <td>
          {{ report.creationDate | date : 'short' }} by {{ report.createdBy }}
        </td>
        <td>
          {{ report.modificationDate | date : 'short' }} by
          {{ report.modifiedBy }}
        </td>
        <td>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</ng-container>
